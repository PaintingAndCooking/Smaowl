<html>
	
	<title>Contact Form</title>
	
	<link rel= "stylesheet" type= "text/css" href= "style.css"/>
	
	<div>
		
		<form action="ContactFormPage.html">
			
			<label>Name:</label><br>
			<input type="name" placeholder="Enter Your Name" name="name" style="font-size:30px;font-family:monospace;">
			<br>
			<br>
			<label>Email:</label><br>
			<input type="email" placeholder="Enter Your Email" name="email" style="font-size:30px;font-family:monospace;">
			<br>
			<br>
			<label>Feedback:</label><br>
			<textarea type="feedback" placeholder="Feedback" name="feedback" style="font-size:30px;font-family:monospace; rows="10" cols="30"></textarea><br><br>
			<input type="submit" value="Submit" name="submit" style="font-size:30px;font-family:monospace;">

		</form>

	</div>

	</body></html>
